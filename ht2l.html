<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style untuk banner */
      .banner {
          width: 100%;
          height: 300px;
          background: url(https://kelasprogrammer.com/cara-membuat-button-html-css/) no-repeat center center;
          background-size: cover;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      
        /* Style untuk tombol */
      .button {
          font-family: Arial, sans-serif;
          font-size: 20px;
          color: white;
          background: #22a4cf;
          border: none;
          border-radius: 5px;
          padding: 15px 25px;
          margin: 10px;
          cursor: pointer;
          transition: 0.3s;
      }
      
        /* Style untuk efek hover pada tombol */
      .button:hover {
          transform: scale(1.1);
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
      }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Tombol pertama -->
        <button class="button">Tombol Pertama</button>
        
        <!-- Tombol kedua -->
        <button class="button">Tombol Kedua</button>
    </div>      
</body>
</html>
